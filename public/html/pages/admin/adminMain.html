<article class="bg-white w-9/12 minus-navbar flex justify-center">

            <h1 class="text-black">
                Admin page

            <button type="submit" class=" w-1/5 bg-gray-800 hover:bg-gray-600 focus:ring-4 text-white focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create note</button>

            </div>
            <div class="pb-2">

            </div>


            <div>
                <label for="md" class="block mb-2 text-sm font-medium text-gray-900">MD FORMAT</label>

        </form>
